<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>


<body>
    <nav class="navbar">
        <i class="fas fa-user"></i>
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        
    </nav>

    <section class="photo-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="name-age">
                    <h2>Iury</h2>
                    <h2>28</h2>
                </div><!--name-age-->
                <div class="bio">
                        <p>Iury é um programador que gosta de criar diversas interfaces
                     e aplicações para se divertir no mundo da tecnologia </p>
                </div><!--bio-->
            </div><!--photo-text-->
        </div><!--photo-->
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div><!--action-->

            <div class="action">
                <i class="fas fa-star"></i>
            </div><!--action-->

            <div class="action">
                <i class="fas fa-heart"></i>
            </div><!--action-->
        </div><!--actions-->
    </section>

</body>


</html>
